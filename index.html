<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/9dac89efb2.js" crossorigin="anonymous"></script>
  <title>Bomb Restaurant</title>
</head>

<body>
  <!-- social icons and address-->
  <div class="container-fluid info p-3" id="top-icons">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
        <!-- social icons start-->
        <div class="info-icons p-2">

          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-yelp fa-2x"></i>
          </a>
        </div>
        <!-- end of social icons -->

        <!-- Address -->
        <h2 class="primary-color p-2 text-capitalize">5600 Sherbrooke West, Montreal, qc h6u 8ie</h2>
        <!-- end of address -->
      </div>
    </div>
  </div>
  <!-- end of social icons and address-->

  <!-- header section -->

  <header id="header">
    <div class="container">
      <div class="row height-90 align-items-center justify-content-center">
        <div class="col">
          <div class="banner text-center">
            <h1 class="display-1 text-capitalize w-50 mx-auto">
              <small>sushi</small> <strong class="primary-color">bomb</strong>
            </h1>
            <a href="" class="btn main-btn my-4 text-capitalize">order online</a>
          </div>
        </div>
      </div>
    </div>


    <a href="#special-items" class="btn header-link primary-color">
      <i class="fas fa-arrow-down"></i>
    </a>
  </header>
  <!-- end of header section -->







  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
